<!-- admin.html -->
<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}
#adminBox {
  width: 100vw;
  height: 100vh;
  padding: 40px;
  display: flex;
  flex-direction: column;
  align-items: center;
  background: #f5f5f5;
}
h2 {
  margin-bottom: 20px;
}
.table-container {
  width: 95%;
  overflow-x: auto;
}
</style>
</head>
<body>
<div id="adminBox">
  <h2>Admin Panel - Assign Roles</h2>
  <div class="form-row">
    <input type="text" placeholder="Name" id="userName">
    <select id="role">
      <option value="Manager">Manager</option>
      <option value="Employee">Employee</option>
    </select>
    <input type="email" placeholder="Email" id="userEmail">
  </div>
  <button onclick="addUser()">Assign Role & Send Password</button>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>User</th>
          <th>Role</th>
          <th>Password</th>
          <th>Manager</th>
          <th>Email</th>
          <th>Forgot Password</th>
        </tr>
      </thead>
      <tbody id="userTable"></tbody>
    </table>
  </div>
</div>

<script>
function addUser() {
  const name = document.getElementById("userName").value.trim();
  const role = document.getElementById("role").value;
  const email = document.getElementById("userEmail").value.trim();

  if (!name || !email) {
    alert("âš  Please fill all fields!");
    return;
  }

  const password = Math.random().toString(36).slice(-8);

  let users = JSON.parse(localStorage.getItem("users")) || [];
  users.push({ name, role, email, password });
  localStorage.setItem("users", JSON.stringify(users));

  const table = document.getElementById("userTable");
  const row = document.createElement("tr");
  row.innerHTML = `
    <td>${name}</td>
    <td>${role}</td>
    <td>${password}</td>
    <td>${role === "Employee" ? "Manager Assigned" : "-"}</td>
    <td>${email}</td>
    <td><button onclick="forgotPassword('${email}')">Forgot Password</button></td>
  `;
  table.appendChild(row);

  document.getElementById("userName").value = "";
  document.getElementById("userEmail").value = "";
}

function forgotPassword(email) {
  let users = JSON.parse(localStorage.getItem("users")) || [];
  let user = users.find(u => u.email === email);

  if (!user) {
    alert("âš  User not found!");
    return;
  }

  const newPassword = Math.random().toString(36).slice(-8);
  user.password = newPassword;
  localStorage.setItem("users", JSON.stringify(users));
  alert(`ðŸ”‘ New password for ${email}: ${newPassword}`);
}
</script>
</body>
</html>
