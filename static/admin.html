<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin - User & Role Assignment</title>
<style>
  * { box-sizing: border-box; }
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: #f0f4f8;
    color: #333;
  }

  #adminBox {
    width: 100vw;
    height: 100vh;
    padding: 40px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h2 {
    color: #1E3A8A;
    margin-bottom: 30px;
    text-align: center;
  }

  .form-row {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    margin-bottom: 25px;
    width: 100%;
    max-width: 900px;
    justify-content: center;
  }

  .form-row input, .form-row select {
    flex: 1;
    min-width: 180px;
    padding: 12px;
    font-size: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
    transition: 0.3s;
  }

  .form-row input:focus, .form-row select:focus {
    border-color: #1E3A8A;
    box-shadow: 0 0 5px #1E3A8A44;
    outline: none;
  }

  .form-row button {
    flex: 1;
    min-width: 180px;
    background: linear-gradient(45deg, #1E3A8A, #0F2040);
    color: white;
    border: none;
    padding: 12px;
    border-radius: 8px;
    font-size: 15px;
    cursor: pointer;
    transition: 0.3s;
  }

  .form-row button:hover {
    background: linear-gradient(45deg, #0F2040, #1E3A8A);
  }

  .table-container {
    width: 95%;
    flex: 1;
    overflow-x: auto;
    margin-top: 20px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background: #fff;
    box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    border-radius: 8px;
    overflow: hidden;
  }

  table th, table td {
    padding: 12px 10px;
    border-bottom: 1px solid #eee;
    text-align: center;
  }

  table th {
    background: #f0f4ff;
    color: #1E3A8A;
    font-weight: 600;
  }

  table tr:hover {
    background: #f5f7ff;
  }

  @media (max-width: 700px) {
    .form-row { flex-direction: column; gap: 10px; }
  }
