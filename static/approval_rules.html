<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin - Approval Rules</title>

<style>
:root {
  --bg-gradient: linear-gradient(135deg, #ADD8E6, #1E3A8A);
  --panel-bg: #ffffff;
  --button-gradient: linear-gradient(45deg, #1E3A8A, #0F2040);
  --accent-color: #1E3A8A;
  --hover-color: #0F2040;
}

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: var(--bg-gradient);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  animation: backgroundShift 12s ease infinite alternate;
}

@keyframes backgroundShift {
  0% { background: var(--bg-gradient); }
  100% { background: linear-gradient(135deg, #1E3A8A, #ADD8E6); }
}

/* HEADER BAR */
header {
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(6px);
  padding: 15px 30px;
  color: #fff;
  font-size: 20px;
  font-weight: 600;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header span {
  font-size: 14px;
  opacity: 0.9;
}

.container {
  display: flex;
  flex: 1;
  width: 100%;
}

/* SIDEBAR */
.sidebar {
  width: 250px;
  background: rgba(255,255,255,0.2);
  backdrop-filter: blur(6px);
  color: #fff;
  padding: 20px;
  display: flex;
  flex-direction: column;
}

.sidebar h3 {
  margin-bottom: 15px;
  border-bottom: 1px solid rgba(255,255,255,0.3);
  padding-bottom: 10px;
}

.sidebar a {
  color: #fff;
  text-decoration: none;
  margin: 8px 0;
  font-size: 15px;
  transition: 0.2s;
}

.sidebar a:hover {
  color: #cce0ff;
}

/* MAIN CONTENT */
.main {
  flex: 1;
  background: var(--panel-bg);
  border-radius: 16px 0 0 0;
  margin: 20px;
  padding: 30px 40px;
  box-shadow: 0 5px 25px rgba(0,0,0,0.2);
  overflow-y: auto;
}

h2 {
  color: var(--accent-color);
  margin-bottom: 15px;
}

h3 {
  color: var(--accent-color);
  margin-top: 25px;
}

label {
  font-weight: 600;
  margin-top: 10px;
  display: block;
}

input, select, textarea {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 15px;
  background: #f9f9f9;
}

input:focus, select:focus, textarea:focus {
  border-color: var(--accent-color);
  box-shadow: 0 0 6px var(--accent-color);
  outline: none;
}

button {
  background: var(--button-gradient);
  color: white;
  border: none;
  padding: 10px 18px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 15px;
  margin-top: 10px;
  transition: background 0.3s;
}

button:hover {
  background: linear-gradient(45deg, var(--hover-color), var(--accent-color));
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 15px;
  background: #fff;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
}

table th, table td {
  border: 1px solid #ddd;
  padding: 10px;
  text-align: center;
}

table th {
  background: #f0f4ff;
  color: #1E3A8A;
  font-weight: 600;
}

/* Limit approver input width */
table td input[type="text"] {
  width: auto;
  max-width: 100%;
}
</style>
</head>

<body>
<header>
  <div>Admin Dashboard</div>
  <span>Welcome, Admin</span>
</header>

<div class="container">
  <!-- Sidebar -->
  <div class="sidebar">
    <h3>Navigation</h3>
    <a href="admin.html">üè† Dashboard</a>
    <a href="manager.html">üë• Manage Users</a>
    <a href="approval_rules.html">‚öô Approval Rules</a>
    <a href="login.html">üö™ Logout</a>
  </div>

  <!-- Main Panel -->
  <div class="main">
    <h2>Approval Rules Setup</h2>

    <label>Description about rule:</label>
    <input type="text" placeholder="Approval rule for miscellaneous expenses">

    <label>Manager:</label>
    <input type="text" placeholder="Manager Name">

    <h3>Approvers Sequence</h3>
    <table>
      <thead>
        <tr>
          <th>User</th>
          <th>Required</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="approverTable">
        <tr>
          <td><input type="text" placeholder="John"></td>
          <td><input type="checkbox" checked></td>
          <td><button onclick="removeRow(this)">Remove</button></td>
        </tr>
      </tbody>
    </table>
    <button onclick="addApprover()">+ Add Approver</button>

    <label>Minimum Approval Percentage:</label>
    <input type="number" placeholder="Enter %" min="1" max="100">

    <button>Save Rule</button>
  </div>
</div>

<script>
function addApprover() {
  const table = document.getElementById("approverTable");
  const row = document.createElement("tr");
  row.innerHTML = `
    <td><input type="text" placeholder="Approver Name"></td>
    <td><input type="checkbox"></td>
    <td><button onclick="removeRow(this)">Remove</button></td>
  `;
  table.appendChild(row);
}

function removeRow(btn) {
  btn.parentElement.parentElement.remove();
}
</script>
</body>
</html>
